on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - created
name: CI
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
jobs:
  build:
    runs-on: ${{ matrix.target }}
    strategy:
      matrix:
        target:
          - windows-latest
          - ubuntu-latest
          - macos-latest
        rust:
          - stable
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - if: ${{ github.event_name != 'release' }}
        run: cargo build
      - if: ${{ github.event_name == 'release' }}
        run: cargo build --release
      - if: ${{ github.event_name == 'release' }}
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: Release of hanoi-speedrapp
          artifacts: |
            target/debug/hanoi-speedrapp
            target/debug/hanoi-speedrapp.*
            target/release/hanoi-speedrapp
            target/release/hanoi-speedrapp.*
    name: Build and Release
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: beta
          override: true
          components: clippy
      - run: cargo clippy
    name: Clippy
